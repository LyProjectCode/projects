<div class="container" *ngIf="person">
  <div class="info-box">
    <h2 class="info-box-title">个人信息</h2>
    <form #personForm="ngForm" (ngSubmit)="onPersonFormSubmit(person)" autocomplete="off">
      <div class="info-box-item">
        <label for="name">姓名：</label>
        <input type="text" id="name" [(ngModel)]="person.name" #name="ngModel"
          placeholder="请输入姓名" name="name" minlength="2" maxlength="20" appNoSpace required />
      </div>
      <div *ngIf="name.invalid" class="err-message">
        <div *ngIf="name.errors.minlength">
          长度要求2～20字符
        </div>
      </div>
      <div class="info-box-item">
        <label>性别：</label>
        <input type="radio" name="sex" id="sex-nan" value="男" [(ngModel)]="person.sex" checked> 男
        <input type="radio" name="sex" id="sex-nv" value="女" [(ngModel)]="person.sex">女
      </div>
      <div class="info-box-item">
        <label for="age">年龄：</label>
        <input type="number" name="age" [(ngModel)]="person.age" #age="ngModel" min="1" max="150"
         appNoSpace required />
      </div>
      <div *ngIf="age.invalid" class="err-message">
        <div *ngIf="age.errors.pattern">
          年龄要求1～150岁
        </div>
      </div>
      <div class="info-box-item">
        <label for="phone">电话：</label>
        <input type="text" name="phone" [(ngModel)]="person.phone" #phone="ngModel"
         pattern="^(0[0-9]{2,3}\-)?([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$|(^(1[3-9])\d{9}$)"
          minlength="11" maxlength="12" appNoSpace required />
      </div>
      <div *ngIf="phone.invalid" class="err-message">
        <div *ngIf="phone.errors.pattern">
          电话格式要求手机号码或固话号码
        </div>
      </div>
      <div class="info-box-item">
        <label>住址：</label>
        <textarea type="text" rows="3" [(ngModel)]="person.address" #address="ngModel"
          name="address" placeholder="50字以内" minlength="6" maxlength="50" required></textarea>
      </div>
      <div *ngIf="address.invalid" class="err-message">
        <div *ngIf="address.errors.minlength">
          地址信息长度要求6～50字符
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary"
          [disabled]="!personForm.form.valid">
          保存
        </button>
        <button type="button" (click)="cancel(personForm.form.dirty)" class="btn btn-primary">
          取消
        </button>
      </div>
    </form>
  </div>
</div>
